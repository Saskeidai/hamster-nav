<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>jquery页面内容查找</title>
    <style>
        .disshow {
            display: none;
        }
        
        .highlight {
            color: #fb4232;
            background-color: #ff0;
            border: 1px solid transparent;
        }
        
        .highlight.select {
            background-color: #ddd;
            border: 1px solid #999;
        }
        
        .search {
            position: relative;
            margin-bottom: 40px;
        }
        
        .searchTip {
            padding: 5px 10px;
            position: absolute;
            top: 10px;
            left: 0;
            background: #333;
            box-shadow: 4px 5px 7px 1px #999;
            color: #fff;
            opacity: 0.9;
        }
    </style>
</head>

<body>
    <div class="table">

        <table>

            <tr id="theader">

                <th>姓名</th>

                <th>性别</th>

                <th>联系方式</th>
            </tr>

            <tr>

                <td>客服</td>

                <td>女</td>

                <td>161654466</td>
            </tr>

            <tr>

                <td>掌柜</td>

                <td>男</td>

                <td>37398378737</td>
            </tr>

            <tr>

                <td>小二</td>

                <td>男</td>

                <td>37398378737</td>
            </tr>

            <tr>

                <td>小三</td>

                <td>女</td>

                <td>3464653537</td>
            </tr>

            <tr>

                <td>小四</td>

                <td>女</td>

                <td>37398378737</td>
            </tr>
        </table>
        <input type="text"></input>
        <input type="button" value="搜索"></input>

    </div>
    <script src="https://cdn.bootcss.com/jquery/2.2.0/jquery.js"></script>
    <script>
        $(function() {
            $("input[type=button]").click(function() {
                var txt = $("input[type=text]").val();
                if ($.trim(txt) != "") {

                    $("table tr:not('#theader')").hide().filter(":contains('" + txt + "')").show().css("background", "red");
                } else {
                    $("table tr:not('#theader')").css("background", "#fff").show();
                }
            });
        })
    </script>
